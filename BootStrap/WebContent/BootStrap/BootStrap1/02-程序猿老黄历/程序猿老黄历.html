<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		</style>
		<link rel="stylesheet" href="../css/laohuangli.css" />

		<script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>
		<script>
			$(function(){
				var url = "http://localhost:8080/BootStrap/BootStrap/BootStrap1/data.json";
				$.get(url,function(jsonArr){
//					console.log(jsonArr);
//					var obj = jsonArr[4];  // JSONObject
					var goodCount = Math.floor(Math.random()*3+3) //
					
					console.log("test");
//					var i = 1/0;
					
					while(goodCount > 0){  //取几条数据
						//随机去取一条数据
						var index = Math.floor(Math.random()*jsonArr.length)
						var obj = jsonArr[index];

						$(".good ul").append("<li><div class='name'>"+obj.name+"</div><div class='description'>"+obj.good+"</div></li>")
						goodCount--;
					}
					var badCount = Math.floor(Math.random()*3+2) //

					while(badCount > 0){
						var index = Math.floor(Math.random()*jsonArr.length)
						var obj = jsonArr[index];
						$(".bad ul").append("<li><div class='name'>"+obj.name+"</div><div class='description'>"+obj.bad+"</div></li>")
						badCount--;
					}
					
					
				},"json");
				
				
				
			});
		</script>
	</head>
	<body>
		<div class="container">
			<div class="title">
				程序员老黄历
			</div>
			<div class="good">
				<div class="title">
					<table>
						<tr><td>宜</td></tr>
					</table>
				</div>
				<div class="content">
					<ul>
						
					</ul>
				</div>
				<div class="clear"></div>
			</div>
			
			<div class="split"></div>
			
			<div class="bad">
				<div class="title">
					<table>
						<tr><td>不宜</td></tr>
					</table>
				</div>
				<div class="content">
					<ul>
						
					</ul>
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</body>
</html>
