<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<style type="text/css">


	div{
		border-style:solid;
		width:100px;
		height:100px;
		/* 内边距 */
		padding-left:10px;
		padding-top:20px;		
	}
	
	.one{
		margin-bottom:30px;
	}


	.two{
		margin-left:700px;
	}



</style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>格子模型</title>
</head>
<body>
	<div class="one">
    	这个是一个div
    </div>
    
    <div class="two">
    	这个是二个div
    </div>

</html>
