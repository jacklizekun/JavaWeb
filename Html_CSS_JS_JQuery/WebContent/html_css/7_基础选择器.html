<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>

    <style>



        .cls1{

            color: blue;
        }

        div{
            color:green;
        }


        #div1{
               color: red;
           }

    </style>
</head>
<body>


    <div id="div1">坤坤</div>
    <div class="cls1">高级java程序员</div>

    <p class="cls1">坤坤</p>

</body>
</html>
