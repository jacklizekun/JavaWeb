<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">

		
	var p = {
		id:110,
		name:"坤坤",
		say:function(){
			alert(this.name+"呵呵");	
		}	
	}	
	

	document.write("编号："+ p.id+" 姓名："+ p.name);
	p.say();


</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>自定义对象</title>
</head>

</body>
</html>
