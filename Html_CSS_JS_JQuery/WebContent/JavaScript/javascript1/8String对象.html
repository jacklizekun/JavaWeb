	document.write("坤坤".anchor("five")+"<br/>");
	document.write("坤坤".blink()+"<br/>");
	document.write("abc".charAt(1)+"<br/>");
	document.write("abc".charCodeAt(1)+"<br/>"); //chatCodeAt返回的是索引值对应的字符的码值。 
	document.write("坤坤".fontcolor("red")+"<br/>"); //fontcolor() 给字符串添加font标签，然后设置color的属性值。
	document.write("abchellohehehello".indexOf("hello")+"<br/>"); //返回指定字符串第一次出现的索引值。
	document.write("坤坤".italics()+"<br/>"); //给文本添加一个i标签，把文本内容设置成斜体。
	document.write("坤坤".link("#")+"<br/>"); // 给文本添加一个a标签，
	document.write("坤l".replace("xml","DOM编程")+"<br/>"); // 给文本添加一个a标签，
	
	var str = "我们-大家-好";
	var arr = str.split("-");
	for(var index = 0 ; index<arr.length ; index++){
		document.write(arr[index]+",");	
	}
	document.write("<br/>");
	document.write("abc".toUpperCase()+"<br/>"); //转大写
	document.write("ABC".toLowerCase()+"<br/>");  //转小写
	
	
	
	
	
	

	
</script>
